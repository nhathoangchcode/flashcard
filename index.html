<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body onload="getRandomWord() ">
    <h1 class="title">Những điều nhỏ nhặt làm nên hạnh phúc</h1>
    
    <div class="term">
        <h3>Term</h3>
    </div>

    <div class="definition">
        <h3>Definition</h3>
    </div>

    <div class="button">
        <button class="check">Check definition</button>
        <button class="next">Next definition</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
